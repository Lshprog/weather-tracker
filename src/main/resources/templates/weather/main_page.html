<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}">
    <!-- Include Bootstrap JS (optional) -->
    <script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.min.js}"></script>

    <style>
        .location-row {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .location-name {
            font-weight: bold;
        }

        .location-coordinates {
            color: #888;
        }

    </style>
</head>
<body>
<!-- Header -->
<header th:fragment="header" class="bg-primary text-white text-center py-2">
    <h1>Weather App</h1>

    <div th:if="${username}" >
        <p th:text="'Username: ' + ${username}"></p>
    </div>

</header>

<div class="container mt-4">
    <div class="input-group mb-3">
        <input id="cityInput" type="text" class="form-control" placeholder="Enter city name">
        <button id="searchButton" class="btn btn-primary">Search</button>
    </div>
</div>

<div class="container mt-4" id="searchResults">
    <!-- Search results will be populated here -->
</div>

<!-- Content section -->
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8">
            <!-- Display user's locations -->
            <h2>Your Locations</h2>
            <ul id="userLocationsList">
                <li th:each="location : ${userLocations}">
                    <span th:text="${location.name}"></span>
                    (Lat: <span th:text="${location.lat}"></span>,
                    Long: <span th:text="${location.lon}"></span>)
                </li>
            </ul>
        </div>
        <div class="col-lg-4">
            <!-- Sidebar or additional content -->
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:fragment="footer" class="bg-secondary text-white text-center py-2 mt-4">
    &copy; 2023 Weather App
</footer>

<script type="text/javascript" th:src="@{/scripts/suggestion-drop-down.js}"></script>

</body>
</html>
